<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .hero {
            height: 400px;
            background: url('https://via.placeholder.com/1500x400') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 30%;
            margin: 15px;
            display: inline-block;
            vertical-align: top;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
        }
        .card-container {
            padding: 16px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Unique Website</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<div class="hero">
    <div>Discover Something Unique</div>
</div>

<div class="content" id="home">
    <h2>Our Features</h2>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Feature 1">
        <div class="card-container">
            <h4><b>Feature 1</b></h4>
            <p>Description of feature 1</p>
        </div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Feature 2">
        <div class="card-container">
            <h4><b>Feature 2</b></h4>
            <p>Description of feature 2</p>
        </div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Feature 3">
        <div class="card-container">
            <h4><b>Feature 3</b></h4>
            <p>Description of feature 3</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Unique Website. All rights reserved.</p>
</footer>

</body>
</html>
